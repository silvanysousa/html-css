<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        thead {
            background-color: grey;
            color: white;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        
        .cordamedia {
            background-color: grey;
            color: white;
        }

    </style>
</head>
<body> 
    <h1>Exercício de Tabelas</h1>
    <table>
        <caption>Notas Escolares</caption>
        <thead>
            <tr>
                <th scope="col" rowspan="2">ÁREA</th>
                <th scope="col" rowspan="2">DISCIPLINAS</th>
                <th colspan="2">NOTAS</th>     
                <th rowspan="2">MÉDIA</th>       
            </tr>
            <tr>
                <th>NOTA 1</th>
                <th>NOTA 2</th>                
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">EXATAS</th>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>                
            </tr>
            <tr>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>                
            </tr>
            <tr>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>               
            </tr>
            <tr>
                <th class="cordamedia" colspan="4">MÉDIA DE EXATAS</th>              
                <td></td>
            </tr>
            <tr>            
                <th rowspan="2">HUMANAS</th>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>                
            </tr>
            <tr>
                <th class="cordamedia" colspan="4">MÉDIA DE HUMANAS</th>
                <td>0</td>
            </tr>
        </tbody>        
    </table>
</body>
</html>
